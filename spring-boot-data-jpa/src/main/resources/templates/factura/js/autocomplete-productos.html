<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


	<script type="text/javascript" th:fragment="javascript">
		
		$(document).ready(function(){
			
			$("#buscar_producto").autocomplete({
				
				source: function(request, response){
					$.ajax({
						url: "/factura/cargar-productos/" + request.term,
						dataType: "json",
						data: {
							term: request.term
						},
						success: function(data){
							response($.map(data, function(item){
								return {
									value: item.id,
									label: item.nombre,
									precio: item.precio,
								};
							}));
						},
					});
				},
				select: function(event, ui){
					// - $("#buscar_producto").val(ui.item.label);
					//Si el producto ya fue agregado, incrementa en 1 la cantidad
					if(itemsHelper.hasProducto(ui.item.value)){
						itemsHelper.incrementaCantidad(ui.item.value, ui.item.precio);
						return false;
					}
					
					
					var linea = $("#plantillaItemsFactura").html();
					
					linea = linea.replace(/{ID}/g, ui.item.value);
					linea = linea.replace(/{NOMBRE}/g, ui.item.label);
					linea = linea.replace(/{PRECIO}/g, ui.item.precio);
					
					$("#cargarItemProductos tbody").append(linea);
					itemsHelper.calcularImporte(ui.item.value, ui.item.precio, 1);
					
					return false;
				}
			});
			
			
			//Eliminamos el input de 'plantillaItemsFactura' antes de guardar la factura para que no la tome como otra linea
			$("form").submit(function(){
				$("#plantillaItemsFactura").remove();
				return;
			});
			
		});
		
		var itemsHelper = {
			//Funci贸n para calcular el importe (Cantidad del producto * precio)
			calcularImporte: function(id, precio, cantidad){
				$("#total_importe_" + id).html(parseInt(precio) * parseInt(cantidad));
				this.calcularGranTotal();
			},
			//Funci贸n para saber si un producto ya fue agregado a la factura
			hasProducto: function(id){
				
				var resultado = false;
				$('input[name="item_id[]"]').each(function (){
					if(parseInt(id) == parseInt($(this).val()) ){
						resultado = true;
					}
				});
				
				return resultado;
			},
			//Funci贸n para incrementar la cantidad de un producto de la factura
			incrementaCantidad: function(id, precio){
				var cantidad = $("#cantidad_" + id).val() ? parseInt($("#cantidad_" + id).val()) : 0;
				$("#cantidad_" + id).val(++cantidad);
				this.calcularImporte(id, precio, cantidad);
			},
			eliminarLineaFactura: function(id){
				$("#row_" + id).remove();
				this.calcularGranTotal();
			},
			//Funci贸n para calcular el gran total de la factura
			calcularGranTotal: function(){
				var total = 0;
				//Iterar cada span que contenga el id: total_importe_
				$('span[id^="total_importe_"]').each(function(){
					
					//Obtenemos el total de cada importe con this.html() y lo sumamos
					total += parseInt($(this).html());
				});
				//Asignamos el total al span del formulario con el id: gran_total
				$('#gran_total').html(total);
			}
		}
		
	</script>
</body>
</html>
